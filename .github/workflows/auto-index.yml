name: Auto Run makeMD in Folders

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'Competition/**'
      - 'Technology/**'
      - 'University/**'

  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run makeMD.py inside each folder
        run: |
          for d in Competition Technology University; do
            echo "Running makeMD.py inside $d"
            (cd $d && python makeMD.py)
          done

      - name: Create Pull Request if changes exist
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Auto update markdown indexes
          title: Auto update markdown indexes
          body: This PR was created automatically by GitHub Actions.
          branch: auto/md-update
