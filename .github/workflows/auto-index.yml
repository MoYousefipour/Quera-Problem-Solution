name: Auto Run makeMD in Folders

on:
  push:
    branches: [ main ]
    paths:
      - 'folderA/**'
      - 'folderB/**'
      - 'folderC/**'
      - 'folderD/**'

  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run makeMD in folderA
        run: python folderA/makeMD.py

      - name: Run makeMD in folderB
        run: python folderB/makeMD.py

      - name: Run makeMD in folderC
        run: python folderC/makeMD.py

      - name: Run makeMD in folderD
        run: python folderD/makeMD.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update markdown indexes"
            git push
          fi
